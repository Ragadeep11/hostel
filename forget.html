<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password with OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      background: url('https://thumbs.dreamstime.com/b/modern-hostel-room-bunk-beds-spacious-modern-hostel-room-featuring-neatly-arranged-bunk-beds-large-windows-cozy-327610425.jpg') no-repeat center center/cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.4;
      z-index: -1;
    }

    .otp-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      color: brown;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"],
    button {
      background-color: #5cb85c;
      color: white;
      padding: 10px;
      width: 100px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover,
    button:hover {
      background-color: #45a049;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h1>Welcome To Our Hostel</h1>
    <h2>Forgot Password</h2>
    <form id="email-form">
      <input type="email" name="email" placeholder="Enter your email" required />
      <input type="submit" value="Send OTP" />
    </form>
    <form id="otp-form" class="hidden">
      <input type="text" name="otp" placeholder="Enter OTP" required />
      <input type="password" name="newPassword" placeholder="New Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <input type="submit" value="Reset" />
    </form>

    <a href="login.html">Back to Login</a>
  </div>

  <script>
    const emailForm = document.getElementById('email-form');
    const otpForm = document.getElementById('otp-form');

    emailForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('OTP sent to your email.');

      emailForm.classList.add('hidden');
      otpForm.classList.remove('hidden');
    });

    otpForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const otp = otpForm.otp.value;
      const pass1 = otpForm.newPassword.value;
      const pass2 = otpForm.confirmPassword.value;

      if (pass1 !== pass2) {
        alert('Passwords do not match!');
        return;
      }
      alert('Password reset successfully!');
      window.location.href = "login.html"; 
    });
  </script>
</body>
</html>
